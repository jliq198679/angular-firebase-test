<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="center center" fxLayoutGap="15">
    <button mat-button (click)="cancel()">No</button>
    <button mat-button (click)="confirm()" cdkFocusInitial>Sí</button>
</div>
